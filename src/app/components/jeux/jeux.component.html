<div class="list row">
  <div class="col-md-6">
    <h4>Game List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let jeux of jeux; let i = index"
        [class.active]="i == currentIndex"
      >
        {{ jeux.titre }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentJeux._id">
      <h4>Tutorial</h4>
      <div>
        <label><strong>Titre:</strong></label> {{ currentJeux.titre }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentJeux.description }}
      </div>
      <div>
        <label><strong>Image:</strong></label>
        {{ currentJeux.image }}
      </div>
      <div>
        <label><strong>Cat√©gorie:</strong></label>
        {{ currentJeux.categorie }}
      </div>

      <a class="badge badge-warning" routerLink="/put/{{ currentJeux._id }}">
        Edit
      </a>
    </div>
  </div>
</div>
