<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" class="form-control" id="titre" required [(ngModel)]="jeux.Titre" name="name" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" required [(ngModel)]="jeux.Description" name="description" />
      </div>

      <div class="form-group">
        <label for="image">Lien de l'image</label>
        <input type="text" class="form-control" id="titre" required [(ngModel)]="jeux.Image" name="image" />
      </div>

      <div class="form-group">
        <label for="categorie">Cat√©gorie</label>
        <input type="text" class="form-control" id="titre" required [(ngModel)]="jeux.Categories" name="categories" />
      </div>

      <button (click)="addJeux()" class="btn btn-success">Create</button>
    </div>

    <div *ngIf="submitted">
      <h3>New game added!</h3>
      <button class="btn btn-success" (click)="newGame()"> + Add More</button>
    </div>
  </div>
</div>
