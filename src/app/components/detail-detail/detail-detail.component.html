<div style="width: 500px; margin: auto;">
  <div *ngIf="jeux" class="edit-form">
    <h4>Jeux</h4>
    <form>
      <div class="form-group">
        <label for="titre">Titre</label>
        <input
          type="text"
          class="form-control"
          id="titre"
          [(ngModel)]="jeux.titre"
          name="titre"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="jeux.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input
          type="text"
          class="form-control"
          id="image"
          [(ngModel)]="jeux.image"
          name="image"
        />
      </div>
      <div class="form-group">
        <label for="categories">Categories</label>
        <input
          type="text"
          class="form-control"
          id="categories"
          [(ngModel)]="jeux.categories"
          name="categories"
        />
      </div>

    </form>

    <button type="button" class="btn btn-danger" (click)="updateJeu()" >Update</button>
    <button type="button" class="btn btn-warning" (click)="deleteJeu()">Delete</button>

  </div>

</div>
