<div>
  <div *ngIf="currentJeux._id" class="edit-form">
    <h4>Jeux</h4>
    <form>
      <div class="form-group">
        <label for="titre">Titre</label>
        <input
          type="text"
          class="form-control"
          id="titre"
          [(ngModel)]="currentJeux.titre"
          name="titre"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentJeux.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="image">Lien de l'image</label>
        <input
          type="text"
          class="form-control"
          id="image"
          [(ngModel)]="currentJeux.image"
          name="image"
        />
      </div>
      <div class="form-group">
        <label for="categorie">Cat√©gorie</label>
        <input
          type="text"
          class="form-control"
          id="categorie"
          [(ngModel)]="currentJeux.categorie"
          name="categorie"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteJeux()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateJeux()">
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentJeux._id">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
